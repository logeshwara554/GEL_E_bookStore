<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Empathy E-Books</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #283048, #859398);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: orange;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    a {
      color: yellow;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button onclick="sendResetLink()">Forgot Password?</button>
  <p class="error" id="errorMsg"></p>
  <p>New user? <a href="signup.html">Sign up here</a></p>
</div>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDhkpBQqf4Gr6F7eAxDBKPZAWq13eC25mE",
    authDomain: "gelbooks.firebaseapp.com",
    projectId: "gelbooks",
    storageBucket: "gelbooks.firebasestorage.app",
    messagingSenderId: "761506545700",
    appId: "1:761506545700:web:5ca248d05aa67cc1c018b1"
  };
  firebase.initializeApp(firebaseConfig);

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    try {
      await firebase.auth().signInWithEmailAndPassword(email, password);
      alert('Login successful!');
      window.location.href = 'index.html';
    } catch (error) {
      errorMsg.textContent = error.message;
    }
  }

  function sendResetLink() {
    const email = document.getElementById('email').value;
    const errorMsg = document.getElementById('errorMsg');

    if (!email) {
      errorMsg.textContent = "Please enter your email above to receive the reset link.";
      return;
    }

    firebase.auth().sendPasswordResetEmail(email)
      .then(() => {
        alert('Password reset link sent to your email.');
        errorMsg.textContent = '';
      })
      .catch((error) => {
        errorMsg.textContent = error.message;
      });
  }
</script>

</body>
</html>
