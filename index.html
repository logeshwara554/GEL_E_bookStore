<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empathy E-Books | Choose Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
body {
  background-image: url('aaa.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
    header {
      text-align: center;
      padding: 2rem;
    }
    .language-cards {
      display: grid;
      grid-template-columns: repeat(2, 250px);
      gap: 2rem;
      justify-content: center;
      margin-bottom: 4rem;
    }
    .language-cards .center-card {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: center;
    }
.card {
  background: rgba(255, 255, 255, 0.6);
  border-radius: 1rem;
  box-shadow:
    0 0 10px rgba(255, 165, 0, 0.6),
    0 0 20px rgba(255, 140, 0, 0.4),
    0 0 30px rgba(70, 130, 180, 0.3);
  padding: 2rem;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  cursor: pointer;
  position: relative;
  width: 100%;
  backdrop-filter: blur(10px);
}

    .card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 0 15px rgba(255, 165, 0, 0.8),
        0 0 25px rgba(255, 140, 0, 0.6),
        0 0 35px rgba(70, 130, 180, 0.4);
    }
    .card h3 {
      font-size: 1.5rem;
    }
    .card .icon {
      font-size: 2rem;
      color: #ff7f50;
      margin-bottom: 0.5rem;
    }
    footer {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 2rem;
      text-align: center;
      width: 100%;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      margin-top: auto;
    }

@media (max-width: 600px) {
  .language-cards {
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
}
.card:focus {
  outline: 3px solid #ffa500;
}
footer {
  background: linear-gradient(to right, #fdfbfb, #ebedee);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: white;
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-left h2 {
  font-size: 1.5rem;
  color: white;
  margin: 0;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.user-info {
  font-size: 0.95rem;
}

.logout-btn {
  padding: 0.5rem 1rem;
  background: #ff4d4f;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.logout-btn:hover {
  background: #e03e3f;
}


  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <h2>GEL  E-Books</h2>
  </div>
  <div class="nav-right">
    <span class="user-info">Logged in as: <strong id="userEmail">Loading...</strong></span>
    <button class="logout-btn" onclick="firebase.auth().signOut().then(() => location.href = 'login.html')">
      Logout
    </button>
  </div>
</nav>

  <header>
    <h1>GEL E-Book Store</h1>
    <p>Select Your Language to Continue</p>
  </header>

  <div class="language-cards">
      <div class="card" role="button" tabindex="0" onclick="location.href='english.html'">
         <div class="icon" data-lucide="globe"></div>
      <h3>English</h3>
    </div>
    <div class="card" onclick="location.href='tamil.html'">
         <div class="icon" data-lucide="coffee"></div>
      <h3>Tamil</h3>
    </div>
    <div class="card" onclick="location.href='hindi.html'">
         <div class="icon" data-lucide="layout-template"></div>
      <h3>Hindi</h3>
    </div>
    <div class="card" onclick="location.href='french.html'">
         <div class="icon" data-lucide="music"></div>
      <h3>French</h3>
    </div>
    <div class="center-card">
      <div class="card" onclick="location.href='spanish.html'">
         <div class="icon" data-lucide="code"></div>
        <h3>Spanish</h3>
      </div>
    </div>
  </div>

  <footer>
    <h2>Contact Us</h2>
    <p>Email: logeshwara554@gmail.com</p>
    <p>Phone: +91 9361947452</p>
    <p>Follow us on social media @its_loki_time</p>
  </footer>

<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDhkpBQqf4Gr6F7eAxDBKPZAWq13eC25mE",
    authDomain: "gelbooks.firebaseapp.com",
    projectId: "gelbooks",
    storageBucket: "gelbooks.firebasestorage.app",
    messagingSenderId: "761506545700",
    appId: "1:761506545700:web:5ca248d05aa67cc1c018b1"
  };

  firebase.initializeApp(firebaseConfig);


firebase.auth().onAuthStateChanged((user) => {
  if (!user) {
    window.location.href = 'login.html';
  } else {
    document.getElementById("userEmail").innerText = user.email;
  }
});

</script>

onclick="setLanguageAndRedirect('english.html')"

<script>
function setLanguageAndRedirect(url) {
  const userEmail = document.getElementById('userEmail').innerText;
  localStorage.setItem('userEmail', userEmail);
  // Optional: set default mode
  localStorage.setItem('mode', 'buyer');
  location.href = url;
}
</script>


<script src="https://unpkg.com/lucide@latest"></script>
<script>
  window.onload = () => {
    lucide.createIcons();
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          card.click();
        }
      });
    });
  };
</script>


</body>
</html>
